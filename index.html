<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <a href=""><img src="images/logo.svg" alt="" width="45%"></a>
  </header>
  <main>
    <section class="img">
      <img src="images/illustration-mockups.svg" alt=""width="100%">
    </section>
    <section class="content">
      <h1>Build The Community Your Fans Will Love</h1>

    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion.</p>
    
    <input type="button" class="btn" value="Register">
    </section>
    <footer>
      <a href=""><div id="facebook"></div></a>
      <a href=""><div id="twitter"></div></a>
      <a href=""><div id="instagram"></div></a>
    </footer>
  </main>
  
</body>
</html>
